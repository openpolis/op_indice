<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <title>Indice di produttivit&agrave; {% block title %}{% endblock %}</title>
  {% block head_includes %}
  {% endblock %}
	<link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/css/print.css"  type="text/css" media="print" />
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

<div id="wrapper"><!-- #wrapper -->

  <header>
    <section id="logos">
      <div style="float:left">
      <a href="http://www.openparlamento.it" target="_blank"><img src="/images/logo-openparlamento.png" alt="openparlamento"/></a>
      </div>
      <h1>
        <a href="/"  style="color: #efefef">Indice di Produttivit&agrave; Parlamentare</a>
      </h1>
      <div style="float:right; padding: 1em;">
        <a href="http://www.openpolis.it" target="_blank"><img src="/images/logo-openpolis.png" alt="openpolis"/></a>
      </div>
    </section>
    
  	<nav><!-- top nav -->
      <ul>
        <li id="main-nav-deputati">
          <a href="/deputati" {% block deputati_class %}{% endblock %}>Deputati</a>
        </li>
        <li id="main-nav-senatori">
          <a href="/senatori" {% block senatori_class %}{% endblock %}>Senatori</a>
        </li>
        <li id="main-nav-location">
          <a href="/location" {% block location_class %}{% endblock %}>Location</a>
        </li>
        <li id="main-nav-methodology">
          <a href="/methodology" {% block methodology_class %}{% endblock %}>Methodology</a>
        </li>
      </ul>
  	</nav><!-- end of top nav -->

    {% block sub_nav %}    
    {% endblock %}
	  
  </header>

	
	<section id="main"><!-- #main content and sidebar area -->

			<section id="content"><!-- #content -->
			
			  {% block content %}      
        {% endblock %}      

			</section><!-- end of #content -->

	</section><!-- end of #main content and sidebar-->
	
</div><!-- #wrapper -->

<!-- Free template created by http://freehtml5templates.com -->
</body>
</html>
